    <script>
        $(document).ready(function () {
            // GSAP Animations
            gsap.from('.fade-in', {
                opacity: 0,
                y: 20,
                duration: 1,
                stagger: 0.2,
                ease: 'power2.out'
            });

            // File Upload Handling
            const dropZone = $('#dropZone');
            const fileInput = $('#fileInput');
            const fileList = $('#fileList');

            dropZone.on('dragover', function (e) {
                e.preventDefault();
                $(this).addClass('border-blue-500');
            });

            dropZone.on('dragleave', function (e) {
                e.preventDefault();
                $(this).removeClass('border-blue-500');
            });

            dropZone.on('drop', function (e) {
                e.preventDefault();
                $(this).removeClass('border-blue-500');
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            dropZone.on('click', function () {
                fileInput.click();
            });

            fileInput.on('change', function () {
                handleFiles(this.files);
            });

            function handleFiles(files) {
                fileList.empty();
                Array.from(files).forEach(file => {
                    const fileElement = $(`
                        <div class="bg-zinc-700 px-3 py-1 rounded-full text-sm text-zinc-300 flex items-center">
                            <span>${file.name}</span>
                            <button type="button" class="ml-2 text-zinc-400 hover:text-zinc-200">Ã—</button>
                        </div>
                    `);
                    fileList.append(fileElement);
                });
            }

            // Form submission
            $('form').on('submit', function (e) {
                e.preventDefault();
                const button = $(this).find('button[type="submit"]');
                button.prop('disabled', true)
                    .html('<span class="inline-block animate-spin mr-2">â†»</span> Submitting Request...');

                // Simulate submission - replace with actual submission logic
                setTimeout(() => {
                    button.html('âœ“ Request Submitted')
                        .removeClass('bg-blue-600 hover:bg-blue-700')
                        .addClass('bg-green-600 hover:bg-green-700');
                }, 2000);
            });
        });
    </script>
    <script>
        // Get DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file input selection
        fileInput.addEventListener('change', function (e) {
            handleFiles(this.files);
        });

        // Handle the files
        function handleFiles(files) {
            fileList.innerHTML = ''; // Clear existing files

            Array.from(files).forEach(file => {
                // Create file display element
                const fileElement = document.createElement('div');
                fileElement.className = 'bg-zinc-700 px-3 py-2 rounded-lg text-sm text-zinc-300 flex items-center justify-between mb-2';

                // Add file info
                const fileInfo = document.createElement('div');
                fileInfo.className = 'flex items-center';

                // Add file icon
                const fileIcon = document.createElement('span');
                fileIcon.className = 'mr-2';
                fileIcon.innerHTML = 'ðŸ“„';

                // Add file name and size
                const fileName = document.createElement('span');
                fileName.textContent = `${file.name} (${formatFileSize(file.size)})`;

                // Add remove button
                const removeButton = document.createElement('button');
                removeButton.type = 'button';
                removeButton.className = 'ml-2 text-zinc-400 hover:text-red-400 focus:outline-none';
                removeButton.textContent = 'Ã—';
                removeButton.onclick = () => fileElement.remove();

                // Assemble elements
                fileInfo.appendChild(fileIcon);
                fileInfo.appendChild(fileName);
                fileElement.appendChild(fileInfo);
                fileElement.appendChild(removeButton);
                fileList.appendChild(fileElement);
            });
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Handle click on drop zone
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
